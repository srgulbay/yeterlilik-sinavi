<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konu Özetleri | Mikrobiyoloji Anlatımları</title>
    <script src="theme/init-theme.js"></script>
    <link rel="stylesheet" href="theme/style.css">
    <link rel="stylesheet" href="theme/topics.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="app-wrapper">
        <!-- Sol Menü -->
        <aside class="sidebar sidebar--compact">
            <div class="brand-section">
                <div class="logo"><i class="fas fa-book-open"></i></div>
                <div class="brand-text">
                    <h2>Konu<br><span>Özetleri</span></h2>
                </div>
            </div>
            
            <div class="menu-label mode-label">MODÜLLER</div>
            <nav class="mode-menu">
                <a href="topics.html" class="nav-item active">
                    <i class="fas fa-book-open"></i> Konu Özetleri
                </a>
                <a href="details.html" class="nav-item">
                    <i class="fas fa-layer-group"></i> Hafıza Kartları
                </a>
                <a href="study.html" class="nav-item">
                    <i class="fas fa-brain"></i> SRS Çalışma
                </a>
                <a href="index.html" class="nav-item">
                    <i class="fas fa-book-medical"></i> Referans Panel
                </a>
            </nav>
            
            <div class="menu-label">KONU KATEGORİLERİ</div>
            <nav class="filter-menu" id="topicFilters">
                <button class="nav-item active" data-topic="all">
                    <i class="fas fa-th-large"></i> Tümü
                </button>
                <button class="nav-item" data-topic="bakteriyoloji">
                    <i class="fas fa-bacterium"></i> Bakteriyoloji
                </button>
                <button class="nav-item" data-topic="viroloji">
                    <i class="fas fa-virus"></i> Viroloji
                </button>
                <button class="nav-item" data-topic="mikoloji">
                    <i class="fas fa-seedling"></i> Mikoloji
                </button>
                <button class="nav-item" data-topic="parazitoloji">
                    <i class="fas fa-bug"></i> Parazitoloji
                </button>
                <button class="nav-item" data-topic="immunoloji">
                    <i class="fas fa-shield-virus"></i> İmmunoloji
                </button>
            </nav>

            <div class="profile-section">
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon" data-theme-icon></i>
                    <span data-theme-text>Koyu Mod</span>
                </button>
            </div>
        </aside>

        <!-- Ana İçerik -->
        <main class="main-content">
            <header class="topics-header">
                <div class="topics-header__info">
                    <p class="header-eyebrow">Kapsamlı Konu Anlatımları</p>
                    <h1>Konu Özetleri</h1>
                    <p class="header-desc">Tüm detaylarıyla, sistematik konu anlatımları</p>
                </div>
                <div class="header-search">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Konu veya anahtar kelime ara...">
                </div>
            </header>

            <!-- Konu Listesi -->
            <section class="topics-list" id="topicsList">
                <!-- JavaScript ile render edilecek -->
            </section>

            <!-- Konu Detay Görünümü -->
            <section class="topic-detail" id="topicDetail" style="display: none;">
                <button class="topic-back-btn" id="backToList">
                    <i class="fas fa-arrow-left"></i> Tüm Konulara Dön
                </button>
                <article class="topic-article" id="topicArticle">
                    <!-- JavaScript ile render edilecek -->
                </article>
            </section>
        </main>
    </div>

    <!-- Alt Dock -->
    <div class="session-dock" data-dock-context="topics">
        <button class="dock-toggle" type="button" aria-expanded="true">
            <i class="fas fa-chevron-down"></i>
        </button>
        <div class="dock-content">
            <div class="dock-mode-group">
                <button class="dock-chip active" data-topic-chip="all">Tümü</button>
                <button class="dock-chip" data-topic-chip="bakteriyoloji">Bakteriyoloji</button>
                <button class="dock-chip" data-topic-chip="viroloji">Viroloji</button>
                <button class="dock-chip" data-topic-chip="mikoloji">Mikoloji</button>
            </div>
            <div class="dock-actions">
                <button class="dock-link" type="button" onclick="window.location.href='details.html'">
                    <i class="fas fa-layer-group"></i>
                    Kartlar
                </button>
                <button class="dock-link" type="button" onclick="window.location.href='index.html'">
                    <i class="fas fa-book-medical"></i>
                    Referans
                </button>
                <button class="dock-home" type="button" onclick="window.location.href='study.html'">
                    <i class="fas fa-brain"></i>
                    SRS
                </button>
            </div>
        </div>
    </div>

    <script src="data/topics-content.js"></script>
    <script src="theme/topics.js"></script>
    <script src="theme/dock.js"></script>
</body>
</html>
