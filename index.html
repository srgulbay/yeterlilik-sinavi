<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikrobiyoloji Yeterlilik | Uzman Paneli</title>
    <script src="theme/init-theme.js"></script>
    <script src="theme/ui.js" defer></script>
    <link rel="stylesheet" href="theme/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="app-wrapper">
        <aside class="sidebar sidebar--compact">
            <div class="brand-section">
                <div class="logo"><i class="fas fa-book-medical"></i></div>
                <div class="brand-text">
                    <h2>Referans<br><span>Paneli</span></h2>
                </div>
            </div>

            <div class="menu-label mode-label">MODÜLLER</div>
            <nav class="mode-menu" role="navigation" aria-label="Modüller">
                <a href="index.html" class="nav-item active">
                    <i class="fas fa-book-medical" aria-hidden="true"></i> Referans Panel
                </a>
                <a href="details.html" class="nav-item">
                    <i class="fas fa-layer-group" aria-hidden="true"></i> Hafıza Kartları
                </a>
                <a href="topics.html" class="nav-item">
                    <i class="fas fa-book-open" aria-hidden="true"></i> Konu Özetleri
                </a>
                <a href="study.html" class="nav-item">
                    <i class="fas fa-brain" aria-hidden="true"></i> SRS Çalışma
                </a>
            </nav>

            <div class="menu-label">KONU FİLTRELERİ</div>
            <nav class="filter-menu" id="categoryFilters" role="navigation" aria-label="Konu filtreleri">
                <button class="nav-item active" data-category="all" onclick="filterCategory('all')"><i class="fas fa-th-large" aria-hidden="true"></i> Tümü</button>
                <button class="nav-item" data-category="Genel Mikrobiyoloji" onclick="filterCategory('Genel Mikrobiyoloji')"><i class="fas fa-bacterium" aria-hidden="true"></i> Genel Mikrobiyoloji</button>
                <button class="nav-item" data-category="Sterilizasyon" onclick="filterCategory('Sterilizasyon')"><i class="fas fa-fire-flame-curved" aria-hidden="true"></i> Sterilizasyon</button>
                <button class="nav-item" data-category="Pre-Analitik" onclick="filterCategory('Pre-Analitik')"><i class="fas fa-vial" aria-hidden="true"></i> Pre-Analitik (Kritik)</button>
                <button class="nav-item" data-category="Klinik Bakteriyoloji" onclick="filterCategory('Klinik Bakteriyoloji')"><i class="fas fa-microscope" aria-hidden="true"></i> Klinik Bakteriyoloji</button>
                <button class="nav-item" data-category="Mikrobiyota" onclick="filterCategory('Mikrobiyota')"><i class="fas fa-dna" aria-hidden="true"></i> Mikrobiyota</button>
                <button class="nav-item" data-category="Mikoloji" onclick="filterCategory('Mikoloji')"><i class="fas fa-seedling" aria-hidden="true"></i> Mikoloji</button>
                <button class="nav-item" data-category="Viroloji" onclick="filterCategory('Viroloji')"><i class="fas fa-virus" aria-hidden="true"></i> Viroloji</button>
                <button class="nav-item" data-category="Parazitoloji" onclick="filterCategory('Parazitoloji')"><i class="fas fa-bug" aria-hidden="true"></i> Parazitoloji</button>
                <button class="nav-item" data-category="Enfeksiyon Hastalıkları" onclick="filterCategory('Enfeksiyon Hastalıkları')"><i class="fas fa-heartbeat" aria-hidden="true"></i> Enfeksiyon Hastalıkları</button>
                <button class="nav-item" data-category="Hastane Enfeksiyonları" onclick="filterCategory('Hastane Enfeksiyonları')"><i class="fas fa-hospital" aria-hidden="true"></i> Hastane Enfeksiyonları</button>
                <button class="nav-item" data-category="Yeterlilik sınavı 2025" onclick="filterCategory('Yeterlilik sınavı 2025')"><i class="fas fa-graduation-cap" aria-hidden="true"></i> Yeterlilik Sınavı 2025</button>
            </nav>
        </aside>

        <main class="main-content">
            <header class="page-header">
                <div class="page-header__info">
                    <span class="page-header__eyebrow">Uzman Paneli</span>
                    <h1 class="page-header__title">Referans Kartları</h1>
                    <p class="page-header__desc" id="active-filter-text">Tüm konular ve uzman analizleri görüntüleniyor</p>
                </div>
                <div class="page-header__actions">
                    <button class="page-header__search-btn" type="button" data-search-trigger>
                        <i class="fas fa-magnifying-glass"></i>
                        <span>Ara...</span>
                        <kbd>⌘K</kbd>
                    </button>
                </div>
            </header>
            <div id="content-grid" class="cards-container" role="region" aria-live="polite" aria-label="Soru kartları"></div>
        </main>
    </div>

    <div class="filter-panel" id="filterPanel" aria-hidden="true">
        <div class="filter-panel__sheet" role="dialog" aria-modal="true" aria-labelledby="filterPanelTitle" tabindex="-1">
            <div class="filter-panel__header">
                <div>
                    <p class="filter-panel__eyebrow">Konuları daralt</p>
                    <h3 id="filterPanelTitle">Filtreler</h3>
                </div>
                <button type="button" class="filter-panel__close" id="closeFilterPanel" aria-label="Filtre panelini kapat">
                    <i class="fas fa-xmark"></i>
                </button>
            </div>
            <div class="filter-panel__body">
                <div class="mobile-filter-strip" id="mobileFilterStrip" role="listbox" aria-label="Konu filtreleri (mobil)"></div>
            </div>
        </div>
    </div>

    <div class="session-dock" role="region" aria-label="Hızlı erişim dock">
        <div class="dock-content">
            <!-- Navigasyon Butonları -->
            <div class="dock-nav">
                <a href="index.html" class="dock-nav-btn active" data-page="index" title="Referans Kartları">
                    <i class="fas fa-book-medical"></i>
                    <span>Referans</span>
                </a>
                <a href="details.html" class="dock-nav-btn" data-page="details" title="Hafıza Kartları">
                    <i class="fas fa-layer-group"></i>
                    <span>Kartlar</span>
                </a>
                <a href="topics.html" class="dock-nav-btn" data-page="topics" title="Konu Özetleri">
                    <i class="fas fa-book-open"></i>
                    <span>Özetler</span>
                </a>
                <a href="study.html" class="dock-nav-btn dock-nav-btn--primary" data-page="study" title="SRS Çalışma">
                    <i class="fas fa-brain"></i>
                    <span>SRS</span>
                </a>
            </div>
            
            <!-- Ayraç -->
            <div class="dock-divider"></div>
            
            <!-- Araçlar -->
            <div class="dock-tools">
                <button class="dock-tool-btn" type="button" data-search-trigger title="Ara (⌘K)">
                    <i class="fas fa-magnifying-glass"></i>
                </button>
                <button class="dock-tool-btn" type="button" data-filter-menu-trigger title="Konu Filtreleri">
                    <i class="fas fa-filter"></i>
                </button>
                <button class="dock-tool-btn" type="button" data-theme-toggle title="Tema Değiştir">
                    <i class="fas fa-moon" data-theme-icon></i>
                </button>
            </div>
        </div>
        <button class="dock-minimize" type="button" aria-label="Dock'u gizle" title="Dock'u gizle">
            <i class="fas fa-chevron-down"></i>
        </button>
    </div>
    
    <!-- Filtre Menüsü -->
    <div class="dock-filter-menu" id="dockFilterMenu" hidden>
        <div class="dock-filter-menu__header">
            <span>Konu Filtreleri</span>
            <button type="button" class="dock-filter-menu__close" aria-label="Kapat">
                <i class="fas fa-xmark"></i>
            </button>
        </div>
        <div class="dock-filter-menu__list" id="filterMenuList">
            <!-- JavaScript ile doldurulacak -->
        </div>
    </div>

    <!-- Dock FAB - Minimize/Expand Toggle -->
    <button class="dock-fab" id="dockFab" type="button" aria-label="Dock'u aç" title="Dock'u aç">
        <i class="fas fa-grip-lines"></i>
    </button>

    <!-- Mobile Dock - Glassmorphism Pill Style -->
    <nav class="mobile-dock" id="mobileDock" role="navigation" aria-label="Mobil navigasyon">
        <!-- Pill State (Collapsed) -->
        <div class="dock__pill">
            <button class="dock__pill-btn" data-action="search" aria-label="Arama">
                <i class="fas fa-magnifying-glass"></i>
            </button>
            <button class="dock__pill-btn" data-action="theme" aria-label="Tema değiştir">
                <i class="fas fa-moon"></i>
            </button>
            <button class="dock__pill-btn active" data-page="index" aria-label="Referans Panel" aria-current="page">
                <i class="fas fa-book-medical"></i>
            </button>
            <button class="dock__pill-btn" data-page="details" aria-label="Hafıza Kartları">
                <i class="fas fa-layer-group"></i>
            </button>
            <button class="dock__pill-btn" data-page="topics" aria-label="Konu Özetleri">
                <i class="fas fa-book-open"></i>
            </button>
            <button class="dock__pill-btn" data-page="study" aria-label="SRS Çalışma">
                <i class="fas fa-brain"></i>
            </button>
            <button class="dock__pill-btn" data-action="filters" aria-label="Filtreler">
                <i class="fas fa-sliders"></i>
            </button>
        </div>
    </nav>

    <!-- Global veri dosyaları -->
    <script src="data/enriched_content.js"></script>
    <script src="data/details-content.js"></script>
    <script src="data/topics-content.js"></script>
    <script src="theme/app.js"></script>
    <script src="theme/dock.js"></script>
    <script src="theme/mobile-dock.js"></script>
    <script src="theme/dock-fab.js"></script>
    <script src="theme/global-search.js"></script>
</body>
</html>
