<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikrobiyoloji Yeterlilik | Anasayfa</title>
    <script src="theme/init-theme.js"></script>
    <script src="theme/ui.js" defer></script>
    <!-- Design System CSS -->
    <link rel="stylesheet" href="theme/design-tokens.css">
    <link rel="stylesheet" href="theme/components.css">
    <link rel="stylesheet" href="theme/animations.css">
    <link rel="stylesheet" href="theme/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="app-wrapper app-wrapper--no-sidebar">
        <main class="main-content">
            <header class="page-header">
                <div class="page-header__info">
                    <span class="page-header__eyebrow">Mikrobiyoloji Yeterlilik</span>
                    <h1 class="page-header__title">Anasayfa</h1>
                    <p class="page-header__desc" id="active-filter-text">Tüm konular ve uzman analizleri görüntüleniyor</p>
                </div>
                <div class="page-header__actions">
                    <button class="page-header__search-btn" type="button" data-search-trigger>
                        <i class="fas fa-magnifying-glass"></i>
                        <span>Ara...</span>
                        <kbd>⌘K</kbd>
                    </button>
                </div>
            </header>

            <div id="content-grid" class="cards-container" role="region" aria-live="polite" aria-label="Soru kartları"></div>
        </main>
    </div>

    <div class="filter-panel" id="filterPanel" aria-hidden="true">
        <div class="filter-panel__sheet" role="dialog" aria-modal="true" aria-labelledby="filterPanelTitle" tabindex="-1">
            <div class="filter-panel__header">
                <div>
                    <p class="filter-panel__eyebrow">Konuları daralt</p>
                    <h3 id="filterPanelTitle">Filtreler</h3>
                </div>
                <button type="button" class="filter-panel__close" id="closeFilterPanel" aria-label="Filtre panelini kapat">
                    <i class="fas fa-xmark"></i>
                </button>
            </div>
            <div class="filter-panel__body">
                <div class="mobile-filter-strip" id="mobileFilterStrip" role="listbox" aria-label="Konu filtreleri (mobil)"></div>
            </div>
        </div>
    </div>

    <div class="session-dock" role="region" aria-label="Hızlı erişim dock">
        <div class="dock-content">
            <!-- Navigasyon Butonları -->
            <div class="dock-nav">
                <a href="index.html" class="dock-nav-btn active" data-page="index" title="Anasayfa">
                    <i class="fas fa-home"></i>
                    <span>Anasayfa</span>
                </a>
                <a href="details.html" class="dock-nav-btn" data-page="details" title="Hafıza Kartları">
                    <i class="fas fa-layer-group"></i>
                    <span>Kartlar</span>
                </a>
                <a href="topics.html" class="dock-nav-btn" data-page="topics" title="Konu Özetleri">
                    <i class="fas fa-book-open"></i>
                    <span>Özetler</span>
                </a>
                <a href="study.html" class="dock-nav-btn dock-nav-btn--primary" data-page="study" title="SRS Çalışma">
                    <i class="fas fa-brain"></i>
                    <span>SRS</span>
                </a>
            </div>
            
            <!-- Ayraç -->
            <div class="dock-divider"></div>
            
            <!-- Dock Segment Control - JavaScript ile render edilir -->
            <div class="dock-segment-container"></div>
            
            <!-- Ayraç -->
            <div class="dock-divider"></div>
            
            <!-- Araçlar -->
            <div class="dock-tools">
                <button class="dock-tool-btn" type="button" data-search-trigger title="Ara (⌘K)">
                    <i class="fas fa-magnifying-glass"></i>
                </button>
                <button class="dock-tool-btn" type="button" data-theme-toggle title="Tema Değiştir">
                    <i class="fas fa-moon" data-theme-icon></i>
                </button>
            </div>
        </div>
        <button class="dock-minimize" type="button" aria-label="Dock'u gizle" title="Dock'u gizle">
            <i class="fas fa-chevron-down"></i>
        </button>
    </div>

    <!-- Dock FAB - Logo + Toggle -->
    <button class="dock-fab" id="dockFab" type="button" aria-label="Dock'u aç" title="Mikrobiyoloji Yeterlilik">
        <i class="fas fa-graduation-cap"></i>
    </button>

    <!-- Mobile Dock - Glassmorphism Pill Style -->
    <nav class="mobile-dock" id="mobileDock" role="navigation" aria-label="Mobil navigasyon">
        <!-- Mobile Segment Control - JavaScript ile render edilir -->
        <div class="mobile-dock__segment"></div>
        
        <!-- Pill State (Collapsed) -->
        <div class="dock__pill">
            <button class="dock__pill-btn" data-action="search" aria-label="Arama">
                <i class="fas fa-magnifying-glass"></i>
            </button>
            <button class="dock__pill-btn" data-action="theme" aria-label="Tema değiştir">
                <i class="fas fa-moon"></i>
            </button>
            <button class="dock__pill-btn active" data-page="index" aria-label="Anasayfa" aria-current="page">
                <i class="fas fa-home"></i>
            </button>
            <button class="dock__pill-btn" data-page="details" aria-label="Hafıza Kartları">
                <i class="fas fa-layer-group"></i>
            </button>
            <button class="dock__pill-btn" data-page="topics" aria-label="Konu Özetleri">
                <i class="fas fa-book-open"></i>
            </button>
            <button class="dock__pill-btn" data-page="study" aria-label="SRS Çalışma">
                <i class="fas fa-brain"></i>
            </button>
        </div>
    </nav>

    <!-- Global veri dosyaları -->
    <script src="data/enriched_content.js"></script>
    <script src="data/details-content.js"></script>
    <script src="data/topics-content.js"></script>
    <script src="theme/app.js"></script>
    <script src="theme/dock.js"></script>
    <script src="theme/mobile-dock.js"></script>
    <script src="theme/dock-fab.js"></script>
    <script src="theme/global-search.js"></script>
</body>
</html>
