<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hafıza Kartları | Mikrobiyoloji Spot Bilgiler</title>
    <script src="theme/init-theme.js"></script>
    <script src="theme/ui.js" defer></script>
    <link rel="stylesheet" href="theme/style.css">
    <link rel="stylesheet" href="theme/details.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="app-wrapper">
        <!-- Sol Menü -->
        <aside class="sidebar sidebar--compact">
            <div class="brand-section">
                <div class="logo"><i class="fas fa-layer-group"></i></div>
                <div class="brand-text">
                    <h2>Hafıza<br><span>Kartları</span></h2>
                </div>
            </div>
            
            <div class="menu-label mode-label">MODÜLLER</div>
            <nav class="mode-menu">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-book-medical"></i> Referans Panel
                </a>
                <a href="details.html" class="nav-item active">
                    <i class="fas fa-layer-group"></i> Hafıza Kartları
                </a>
                <a href="topics.html" class="nav-item">
                    <i class="fas fa-book-open"></i> Konu Özetleri
                </a>
                <a href="study.html" class="nav-item">
                    <i class="fas fa-brain"></i> SRS Çalışma
                </a>
            </nav>
            
            <div class="menu-label">KONU KATEGORİLERİ</div>
            <nav class="filter-menu" id="topicFilters">
                <button class="nav-item active" data-topic="all">
                    <i class="fas fa-th-large"></i> Tümü
                </button>
                <button class="nav-item" data-topic="bakteriyoloji">
                    <i class="fas fa-bacterium"></i> Bakteriyoloji
                </button>
                <button class="nav-item" data-topic="viroloji">
                    <i class="fas fa-virus"></i> Viroloji
                </button>
                <button class="nav-item" data-topic="mikoloji">
                    <i class="fas fa-seedling"></i> Mikoloji
                </button>
                <button class="nav-item" data-topic="parazitoloji">
                    <i class="fas fa-bug"></i> Parazitoloji
                </button>
                <button class="nav-item" data-topic="immunoloji">
                    <i class="fas fa-shield-virus"></i> İmmunoloji
                </button>
                <button class="nav-item" data-topic="laboratuvar">
                    <i class="fas fa-flask"></i> Laboratuvar
                </button>
            </nav>
        </aside>

        <!-- Ana İçerik -->
        <main class="main-content">
            <header class="page-header">
                <div class="page-header__info">
                    <span class="page-header__eyebrow">Spot Bilgi Kartları</span>
                    <h1 class="page-header__title">Hafıza Kartları</h1>
                    <p class="page-header__desc">Seçme konularda derli toplu, hızlı tekrar için spot bilgiler</p>
                </div>
                <div class="page-header__actions">
                    <button class="page-header__search-btn" type="button" data-search-trigger>
                        <i class="fas fa-magnifying-glass"></i>
                        <span>Ara...</span>
                        <kbd>⌘K</kbd>
                    </button>
                </div>
            </header>

            <section class="details-grid" id="detailsGrid">
                <!-- Kartlar JavaScript ile render edilecek -->
            </section>
        </main>
    </div>

    <!-- Alt Dock -->
    <div class="session-dock" role="region" aria-label="Hızlı erişim dock">
        <div class="dock-content">
            <!-- Navigasyon Butonları -->
            <div class="dock-nav">
                <a href="index.html" class="dock-nav-btn" data-page="index" title="Referans Kartları">
                    <i class="fas fa-book-medical"></i>
                    <span>Referans</span>
                </a>
                <a href="details.html" class="dock-nav-btn active" data-page="details" title="Hafıza Kartları">
                    <i class="fas fa-layer-group"></i>
                    <span>Kartlar</span>
                </a>
                <a href="topics.html" class="dock-nav-btn" data-page="topics" title="Konu Özetleri">
                    <i class="fas fa-book-open"></i>
                    <span>Özetler</span>
                </a>
                <a href="study.html" class="dock-nav-btn dock-nav-btn--primary" data-page="study" title="SRS Çalışma">
                    <i class="fas fa-brain"></i>
                    <span>SRS</span>
                </a>
            </div>
            
            <!-- Ayraç -->
            <div class="dock-divider"></div>
            
            <!-- Araçlar -->
            <div class="dock-tools">
                <button class="dock-tool-btn" type="button" data-search-trigger title="Ara (⌘K)">
                    <i class="fas fa-magnifying-glass"></i>
                </button>
                <button class="dock-tool-btn" type="button" data-filter-menu-trigger title="Konu Filtreleri">
                    <i class="fas fa-filter"></i>
                </button>
                <button class="dock-tool-btn" type="button" data-theme-toggle title="Tema Değiştir">
                    <i class="fas fa-moon" data-theme-icon></i>
                </button>
            </div>
        </div>
        <button class="dock-minimize" type="button" aria-label="Dock'u gizle" title="Dock'u gizle">
            <i class="fas fa-chevron-down"></i>
        </button>
    </div>
    
    <!-- Filtre Menüsü -->
    <div class="dock-filter-menu" id="dockFilterMenu" hidden>
        <div class="dock-filter-menu__header">
            <span>Konu Filtreleri</span>
            <button type="button" class="dock-filter-menu__close" aria-label="Kapat">
                <i class="fas fa-xmark"></i>
            </button>
        </div>
        <div class="dock-filter-menu__list" id="filterMenuList">
            <!-- JavaScript ile doldurulacak -->
        </div>
    </div>

    <!-- Dock FAB - Minimize/Expand Toggle -->
    <button class="dock-fab" id="dockFab" type="button" aria-label="Dock'u aç" title="Dock'u aç">
        <i class="fas fa-grip-lines"></i>
    </button>

    <!-- Mobile Dock - Glassmorphism Pill Style -->
    <nav class="mobile-dock" id="mobileDock" role="navigation" aria-label="Mobil navigasyon">
        <!-- Pill State (Collapsed) -->
        <div class="dock__pill">
            <button class="dock__pill-btn" data-action="search" aria-label="Arama">
                <i class="fas fa-magnifying-glass"></i>
            </button>
            <button class="dock__pill-btn" data-action="theme" aria-label="Tema değiştir">
                <i class="fas fa-moon"></i>
            </button>
            <button class="dock__pill-btn" data-page="index" aria-label="Referans Panel">
                <i class="fas fa-book-medical"></i>
            </button>
            <button class="dock__pill-btn active" data-page="details" aria-label="Hafıza Kartları" aria-current="page">
                <i class="fas fa-layer-group"></i>
            </button>
            <button class="dock__pill-btn" data-page="topics" aria-label="Konu Özetleri">
                <i class="fas fa-book-open"></i>
            </button>
            <button class="dock__pill-btn" data-page="study" aria-label="SRS Çalışma">
                <i class="fas fa-brain"></i>
            </button>
            <button class="dock__pill-btn" data-action="filters" aria-label="Filtreler">
                <i class="fas fa-sliders"></i>
            </button>
        </div>
    </nav>

    <!-- Global veri dosyaları -->
    <script src="data/enriched_content.js"></script>
    <script src="data/details-content.js"></script>
    <script src="data/topics-content.js"></script>
    <script src="theme/details.js"></script>
    <script src="theme/dock.js"></script>
    <script src="theme/mobile-dock.js"></script>
    <script src="theme/dock-fab.js"></script>
    <script src="theme/global-search.js"></script>
</body>
</html>
